id: intraday-cockpit-back
name: EnoCockpit Intraday server
description: A cockpit server which manages all relevant intraday power data and acts as a connector between the volatile renewable production, the DSM measurements of industrials and the intraday power market.
self: https://gitlab.enovos.eu/Biz-IT/intraday-cockpit-back
owner: sebastian.himpler@enovos.eu
technology: Nodejs
teams:
  - Automated Trading
domains:
  - Trading
languages:
  - JavaScript
data_objects:
  - Timeseries
sla:
  availability: 0.90
apis:
  - statkraft
  - gapi
  - intraday-ux
details:
  api_type: rest
  api_format: json
data:
  - name: account
    type: table
    store: intradaycockpit
    engine: PostgreSQL
  - name: chartWidget
    type: table
    store: intradaycockpit
    engine: PostgreSQL
  - name: accountChartWidget
    type: table
    store: intradaycockpit
    engine: PostgreSQL
  - name: cmdExchangeLog
    type: table
    store: intradaycockpit
    engine: PostgreSQL
  - name: settings
    type: table
    store: intradaycockpit
    engine: PostgreSQL
transport:
  - name: EnobotHB
    type: exchange
    engine: RabbitMQ
  - name: CMD
    type: exchange
    engine: RabbitMQ
